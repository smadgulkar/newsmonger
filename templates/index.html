<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Top News</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='mdb.dark.min.css') }}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- <form class="d-flex input-group w-auto"> -->
                <!-- <button> -->
                    <!-- <span class="input-group-text text-white border-0" id="search-addon"> -->
                <div id = "urlinput" class="form-outline">
                    <input type="url" id="typeURL" class="form-control" />
                    <label class="form-label" for="typeURL">URL input</label>
                    <button type="button" class="btn btn-primary">Submit & Refresh</button>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary btn-floating" onclick="showurl()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <!-- </button> -->
                <!-- </form> -->
            </div>
        </nav>
        <div class="d-flex">
            <div class="text-center">
                {% for item in collection %}
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ item['title'] }}</h5>
                            <a href={{ item['link'] }} class="card-link">View Story</a>        
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script>
    function showurl() {
        const elem = document.getElementById('urlinput');
    if (elem.style.display=== 'none'){
        elem.style.display = 'block';
    } else {
        elem.style.display='none';
    }
      }</script>
</body>

</html>
